<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>big blob</title>
</head>
<body>
    <div id="el"></div>

<script>
setInterval(function() {
 //your code here
 const el = document.getElementById('el');
 el.style.borderRadius = `${getRandomNumberBetween(20, 90)}% ${getRandomNumberBetween(20, 100)}% ${getRandomNumberBetween(20, 90)}% ${getRandomNumberBetween(20, 90)}% `
 el.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
} , 500);

function getRandomNumberBetween(min,max){
    return Math.floor(Math.random()*(max-min+1)+min);
}

</script>
</body>
</html>
